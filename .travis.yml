# coverity scan
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""


os: linux
dist: trusty
sudo: true
language: c
cache: ccache

addons:
  apt:
    packages:
    # Proton requirements
    - cmake
    - libsasl2-dev
    - libssl-dev
    - python2.7
    - python2.7-dev
    - sasl2-bin
    - swig
    # For apache RAT tool
    - maven
    # documentation
    - asciidoc
    - asciidoctor
    - dblatex
    # unit test requirement
    - python-unittest2
    # code coverage
    - lcov
  # from the coverity website - only for kgiusti@github.com
  coverity_scan:
    project:
      name: "kgiusti/dispatch"
      description: "Fork of Apache Qpid Dispatch Router"
    notification_email: kgiusti@gmail.com
    build_command_prepend: "make clean"
    build_command: "make"
    branch_pattern: coverity_scan

# coverity scan:
before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
- PREFIX=$PWD/install
- git submodule add https://git-wip-us.apache.org/repos/asf/qpid-proton.git
- git submodule update --init

# Build and install latest proton from source.
- mkdir qpid-proton/build
- pushd qpid-proton/build
- export PATH="/usr/bin:$PATH" # Avoid mismatched python interpreters in /opt
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX -DBUILD_PYTHON=YES -DBUILD_JAVASCRIPT=NO -DBUILD_CPP=NO -DBUILD_GO=NO -DBUILD_RUBY=NO -DBUILD_PHP=NO -DBUILD_PERL=NO 
- cmake --build . --target install
- popd

before_script:
- PREFIX=$PWD/install
- source qpid-proton/build/config.sh
- mkdir build
- pushd build
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX -DUSE_VALGRIND=NO -DCMAKE_BUILD_TYPE=Coverage
- cmake --build . --target install

script:
- pushd ../qpid-proton
- echo $(echo "Current proton checkout:") $(git rev-parse HEAD)
- popd
- ctest -V && cmake --build . --target coverage
- popd
- mvn apache-rat:check

after_success:
- pushd build
- bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

